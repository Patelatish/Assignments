<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="row">
            <div class="column left">
                <h2>Add Product</h2>
                <form id="addProductForm">
                    <div class="form-group">
                      <label for="productName">Product Name</label>
                      <input type="text" class="form-control" id="productName">
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="productQty">Product Quantity</label>
                        <input type="number" min="1" class="form-control" id="productQty">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price</label>
                        <input type="text" class="form-control" id="productPrice">
                    </div>
                    <div class="form-group">
                        <label for="productInfo">Product Description</label>
                        <input type="text" class="form-control" id="productInfo">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Add Product</button>
                  </form>
            </div>
            <div class="column right" >
                <h2>Display Product</h2>
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>                    
                </table>

                <h2>Cart</h2>
                <table class="table" id="tableCart">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Total Price</th>  
                        </tr>
                    </thead>                 
                </table>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
